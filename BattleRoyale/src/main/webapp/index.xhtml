            <h:outputText value="                        
Os jogos do gênero Battle Royale consistem basicamente em partidas online
únicas, incorporando alguns elementos de jogos de sobrevivência e de tiro 
em primeira e terceira pessoa, onde  o jogador faz o papel de um personagem
que tem como objetivo final de manter-se vivo através das situações adversas,
até que todos os seus inimigos tenham sido derrotados. Devido ao elevado grau
de desafio que os jogos do gênero Battle Royale proporcionam, o gênero tem
ganhado um grande número de jogadores, e tem sido aplicado como modificação 
em diversos jogos já existentes.

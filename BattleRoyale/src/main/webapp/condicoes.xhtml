<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="/welcomePrimefaces.xhtml">
        <ui:define name="centro">
            <h1>Condições Metereológicas</h1>

            <p:dataTable var="condicao" value="#{classBean.condicoes}">
                <p:column headerText="IRI">
                    <h:outputText value="#{condicao.identifier}" />
                </p:column>

                <p:column headerText="Label">
                    <h:outputText value="#{condicao.label}" />
                </p:column>

                <p:column headerText="Comentarios">
                    <h:outputText value="#{condicao.comment}" />
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:decorate>
</html>
